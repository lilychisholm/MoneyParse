{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h1>Delete Item</h1>
    <p>Are you sure you want to delete the item "{{ item.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, delete</button>
        <a href="{% url 'budget_detail' budget.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
