{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h2 class="h4 mb-4">{% if budget %}Edit{% else %}New{% endif %} Budget</h2>

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Budget Details -->
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field.errors }}
                            <input type="{% if field.name == 'amount' %}number{% else %}text{% endif %}" 
                                   step="{% if field.name == 'amount' %}0.01{% endif %}"
                                   name="{{ field.name }}" 
                                   id="{{ field.id_for_label }}" 
                                   value="{{ field.value|default:'' }}"
                                   class="form-control{% if field.errors %} is-invalid{% endif %}"
                                   {% if field.field.required %}required{% endif %}>
                        </div>
                        {% endfor %}

                        <!-- Line Items -->
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">Items</h5>
                                <button type="button" id="add-item" class="btn btn-sm btn-primary">
                                    <i class="bi bi-plus"></i>
                                </button>
                            </div>

                            {{ formset.management_form }}

                            <div class="table-responsive">
                                <table class="table align-middle mb-0">
                                    <tbody id="formset-body">
                                        {% for item_form in formset.forms %}
                                        <tr class="item-form">
                                            <td style="width: 45%">
                                                <input type="text" name="{{ item_form.name.html_name }}" 
                                                       value="{{ item_form.name.value|default:'' }}" 
                                                       class="form-control form-control-sm" 
                                                       placeholder="Item name">
                                            </td>
                                            <td style="width: 45%">
                                                <input type="number" step="0.01" name="{{ item_form.amount.html_name }}" 
                                                       value="{{ item_form.amount.value|default:'' }}" 
                                                       class="form-control form-control-sm" 
                                                       placeholder="0.00">
                                            </td>
                                            <td class="text-end" style="width: 10%">
                                                <input type="hidden" name="{{ item_form.DELETE.html_name }}" value="" class="delete-flag">
                                                <button type="button" class="btn btn-sm btn-link text-danger delete-item p-0">
                                                    <i class="bi bi-x-lg"></i>
                                                </button>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>

                            <!-- Hidden template for new items -->
                            <template id="empty-form-template">
                                <tr class="item-form">
                                    <td style="width: 45%">
                                        <input type="text" name="{{ formset.empty_form.name.html_name }}" 
                                               class="form-control form-control-sm" 
                                               placeholder="Item name">
                                    </td>
                                    <td style="width: 45%">
                                        <input type="number" step="0.01" name="{{ formset.empty_form.amount.html_name }}" 
                                               class="form-control form-control-sm" 
                                               placeholder="0.00">
                                    </td>
                                    <td class="text-end" style="width: 10%">
                                        <input type="hidden" name="{{ formset.empty_form.DELETE.html_name }}" value="" class="delete-flag">
                                        <button type="button" class="btn btn-sm btn-link text-danger delete-item p-0">
                                            <i class="bi bi-x-lg"></i>
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </div>

                        <!-- Form Actions -->
                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{% if budget %}{% url 'budget_detail' budget.pk %}{% else %}{% url 'budgets' %}{% endif %}" class="btn btn-link">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add new item
    document.getElementById('add-item').addEventListener('click', function() {
        const body = document.getElementById('formset-body');
        const template = document.getElementById('empty-form-template').content.cloneNode(true);
        const totalInput = document.getElementById('id_{{ formset.prefix }}-TOTAL_FORMS');
        const formCount = parseInt(totalInput.value, 10);
        
        // Update form index
        template.querySelectorAll('input').forEach(input => {
            if (input.name) {
                input.name = input.name.replace('__prefix__', formCount);
            }
        });
        
        body.appendChild(template);
        totalInput.value = formCount + 1;
        
        // Add delete handler to the new row
        const newRow = body.lastElementChild;
        addDeleteHandler(newRow.querySelector('.delete-item'));
        
        // Focus the name input
        newRow.querySelector('input[type="text"]').focus();
    });
    
    // Delete item handler
    function addDeleteHandler(button) {
        button.addEventListener('click', function() {
            const row = this.closest('tr');
            const deleteFlag = row.querySelector('.delete-flag');
            deleteFlag.value = 'on';
            row.style.display = 'none';
        });
    }
    
    // Add delete handlers to existing items
    document.querySelectorAll('.delete-item').forEach(addDeleteHandler);
});
</script>

{% endblock %}
