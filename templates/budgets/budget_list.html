{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h1 class="mb-4">My Budgets</h1>
    <a href="{% url 'budget_create' %}" class="btn btn-primary mb-3">Create New Budget</a>
    
    {% if budgets %}
        <div class="list-group">
            {% for budget in budgets %}
                <a href="{% url 'budget_detail' budget.pk %}" class="list-group-item list-group-item-action">
                    <strong>{{ budget.name }}</strong> â€” ${{ budget.amount }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>No budgets created yet.</p>
    {% endif %}
</div>
{% endblock %}
