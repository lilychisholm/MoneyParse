{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center" role="alertdialog" aria-labelledby="delete-title" aria-describedby="delete-desc">
                    <div class="mb-4">
                        <div class="bg-danger bg-opacity-10 rounded-circle p-3 d-inline-block mb-3">
                            <i class="bi bi-exclamation-triangle text-danger fs-4"></i>
                        </div>
                        <h1 id="delete-title" class="h4">Delete Budget</h1>
                        <p id="delete-desc" class="text-muted mb-0">
                            Are you sure you want to delete the budget "{{ budget.name }}"?<br>
                            This action cannot be undone.
                        </p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-center">
                            <a href="{% url 'budget_detail' budget.pk %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i>Delete Budget
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const cancelBtn = document.querySelector('.btn-outline-secondary');
    if (cancelBtn) cancelBtn.focus();
});
</script>
{% endblock %}
