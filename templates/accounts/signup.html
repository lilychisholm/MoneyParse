{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title h4 text-center mb-4">Create Your Account</h2>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field.errors }}
                            <input type="{% if 'password' in field.name %}password{% else %}text{% endif %}" 
                                   name="{{ field.name }}" 
                                   id="{{ field.id_for_label }}" 
                                   class="form-control{% if field.errors %} is-invalid{% endif %}">
                            {% if field.help_text %}
                                <div class="form-text">{{ field.help_text }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-primary">Log in here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
